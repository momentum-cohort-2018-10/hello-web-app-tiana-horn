{% extends 'base.html' %}
{% load humanize %}
{% load staticfiles %}


    {% block title %}
        Flower Child Remedies - {{ block.super }}
    {% endblock title %}

    {% block content %}
        {% for product in products %}
            <h2><a href="{% url 'product_detail' slug=product.slug %}">
                {{ product.name }}
            </a></h2>
            <p>{{ product.description }}</p>
        {% endfor %}
    {% endblock content %}
