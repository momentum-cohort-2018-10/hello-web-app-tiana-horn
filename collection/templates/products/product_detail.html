{% extends 'base.html' %}
{% load humanize %}
{% load staticfiles %}


    {% block title %}
        {{ product.name }} - {{ block.super }}

    {% block content %}
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>

    {% endblock content %}
